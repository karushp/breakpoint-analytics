<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoint Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Breakpoint Analytics</h1>
        </header>

        <main>
            <!-- Command Center -->
            <section class="command-center">
                <div class="command-labels">
                    <span class="command-label"></span>
                    <span class="command-label"></span>
                </div>
                <div class="player-selector">
                    <div class="selector-group">
                        <input 
                            type="text" 
                            id="player-a-input" 
                            class="player-select-input" 
                            placeholder="Player A"
                            autocomplete="off"
                        />
                        <button class="clear-btn" id="clear-btn-a" aria-label="Clear">×</button>
                        <div class="typeahead-dropdown" id="dropdown-a"></div>
                        <input type="hidden" id="player-a" />
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="selector-group">
                        <input 
                            type="text" 
                            id="player-b-input" 
                            class="player-select-input" 
                            placeholder="Player B"
                            autocomplete="off"
                        />
                        <button class="clear-btn" id="clear-btn-b" aria-label="Clear">×</button>
                        <div class="typeahead-dropdown" id="dropdown-b"></div>
                        <input type="hidden" id="player-b" />
                    </div>
                    <button id="compare-btn" class="compare-btn" disabled>Compare</button>
                </div>
            </section>

            <!-- Results Section -->
            <div id="results-section" class="results-section hidden">
                <!-- Predicted Edge -->
                <section class="predicted-edge">
                    <h2>Predicted Edge</h2>
                    <div class="prob-bar-container">
                        <div class="prob-bar">
                            <div class="prob-bar-segment prob-bar-segment-a" id="prob-bar-a">
                                <span class="prob-text" id="prob-text-a">--%</span>
                            </div>
                            <div class="prob-bar-segment prob-bar-segment-b" id="prob-bar-b">
                                <span class="prob-text" id="prob-text-b">--%</span>
                            </div>
                        </div>
                    </div>
                    <div class="confidence-badge" id="confidence-badge">Confidence <span id="confidence-value">--</span>%</div>
                </section>

                <!-- Three Column Cards -->
                <div class="three-column-layout">
                    <!-- Vital Stats Card -->
                    <section class="stats-card">
                        <h2>Vital Stats</h2>
                        <div class="vital-stats">
                            <div class="vital-stat-row">
                                <div class="vital-stat-label">Current Rank</div>
                                <div class="vital-stat-values">
                                    <span class="vital-value" id="rank-a">--</span>
                                    <span class="vital-value" id="rank-b">--</span>
                                </div>
                            </div>
                            <div class="vital-stat-row">
                                <div class="vital-stat-label">Elo Rating</div>
                                <div class="vital-stat-values">
                                    <span class="vital-value" id="elo-a">--</span>
                                    <span class="vital-value" id="elo-b">--</span>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Surface Win Rate Card -->
                    <section class="stats-card">
                        <h2>Surface Win Rate</h2>
                        <table class="surface-table-compact">
                            <thead>
                                <tr>
                                    <th id="surface-name-a-compact">Player A</th>
                                    <th id="surface-name-b-compact">Player B</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="surface-label">Hard</td>
                                    <td class="surface-values">
                                        <span id="surface-hard-a-compact">--</span> / <span id="surface-hard-b-compact">--</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="surface-label">Clay</td>
                                    <td class="surface-values">
                                        <span id="surface-clay-a-compact">--</span> / <span id="surface-clay-b-compact">--</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="surface-label">Grass</td>
                                    <td class="surface-values">
                                        <span id="surface-grass-a-compact">--</span> / <span id="surface-grass-b-compact">--</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>

                    <!-- Recent Form Card -->
                    <section class="stats-card">
                        <h2>Recent Form</h2>
                        <div class="recent-form">
                            <div class="form-label">Last 10 Matches</div>
                            <div class="form-dots" id="form-dots-a"></div>
                            <div class="form-dots" id="form-dots-b"></div>
                            <div class="form-player-name" id="form-name-detailed-a"></div>
                            <div class="form-dots" id="form-dots-detailed-a"></div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="error hidden"></div>
        </main>

        <footer>
            <p>Data source: <a href="https://github.com/JeffSackmann/tennis_atp" target="_blank">Jeff Sackmann Tennis Data</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
