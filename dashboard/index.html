<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakpoint Analytics</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Breakpoint Analytics</h1>
    <p>Match win probability from Elo and form</p>
  </header>
  <main>
    <section class="picker">
      <label>
        Player A
        <select id="player-a" aria-label="Player A"></select>
      </label>
      <span class="vs">vs</span>
      <label>
        Player B
        <select id="player-b" aria-label="Player B"></select>
      </label>
    </section>
    <section class="surface">
      <label>
        Surface
        <select id="surface" aria-label="Surface">
          <option value="Hard">Hard</option>
          <option value="Clay">Clay</option>
          <option value="Grass">Grass</option>
        </select>
      </label>
    </section>
    <section class="result" id="result" aria-live="polite">
      <p id="message">Select two players to see win probability.</p>
      <div id="probabilities" class="probabilities" hidden></div>
    </section>
  </main>
  <footer>
    <p>Data and model updated daily. API: Render; front-end: GitHub Pages.</p>
  </footer>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
