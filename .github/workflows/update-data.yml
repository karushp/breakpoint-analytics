name: Update Tennis Data

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run data ingestion
      run: |
        python pipelines/ingest_sackmann.py
    
    - name: Build features
      run: |
        python pipelines/build_features.py
    
    - name: Export dashboard data
      run: |
        python pipelines/export_dashboard_data.py
    
    - name: Check for changes
      id: check-changes
      run: |
        if [ -n "$(git status --porcelain outputs/)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/
        git commit -m "Auto-update: Data refresh $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
