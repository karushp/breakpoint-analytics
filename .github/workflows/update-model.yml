# Run pipeline daily at 8:00 JST: fetch data, retrain model, commit updated outputs.
# 8:00 JST = 23:00 UTC (previous day)
name: Update model (daily)

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pipeline
        run: python -m pipelines.train_model

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/
          if git diff --staged --quiet; then
            echo "No changes to outputs."
          else
            git commit -m "chore: update model and player stats [automated]"
            git push
          fi
