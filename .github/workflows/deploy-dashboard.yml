# Sync dashboard/ to docs/ so GitHub Pages (main branch / docs folder) serves the latest UI.
name: Deploy dashboard

on:
  push:
    branches: [main]
    paths:
      - "dashboard/**"

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync dashboard to docs
        run: |
          rm -rf docs/css docs/js docs/index.html
          mkdir -p docs/css docs/js
          cp dashboard/index.html docs/
          cp dashboard/css/theme.css dashboard/css/style.css docs/css/
          cp dashboard/js/config.js dashboard/js/app.js docs/js/

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to docs."
          else
            git commit -m "chore: sync dashboard to docs [automated]"
            git push
          fi
